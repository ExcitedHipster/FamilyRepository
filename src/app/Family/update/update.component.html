<h2>Update Family!</h2>

<form #family="ngForm">
    <div class="form-group">
       <label >Name</label>-
       <input type="text" class="form-control" name="name" [(ngModel)]="family.name">
   </div>
   
   
   <div class="form-group">
       <label>budget</label>-
       <input type="number" class="form-control" name="budget" [(ngModel)]="family.budget">
   </div>
   
   <button class="button" (click)="setFamily(family.value)" routerLink="/Family-List" routerLinkActive="active">Update Family</button>
</form>
