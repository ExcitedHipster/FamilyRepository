<h2>Update Person!</h2>

<form #person="ngForm">
    <div class="form-group">
       <label >Name</label>-
       <input type="text" class="form-control" name="name" [(ngModel)]="person.name">
   </div>
   
   
   <div class="form-group">
       <label>age</label>-
       <input type="number" class="form-control" name="age" [(ngModel)]="person.age">
   </div>

   <div class="form-group">
        <label>money</label>-
        <input type="number" class="form-control" name="money" [(ngModel)]="person.money">
    </div>
   
   <button class="button" (click)="setPerson(person.value)" routerLink="/People-List" routerLinkActive="active">Add Person</button>
</form>
